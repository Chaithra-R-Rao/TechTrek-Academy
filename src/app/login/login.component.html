<div class="login-container d-flex justify-content-center align-items-center vh-100"
  [style.backgroundImage]="'url(' + backgroundImage + ')'"
  style="background-size: cover; background-position: center; height: 100vh;">
  <div class="login-form p-4 rounded shadow">
    <h3 class="text-center mb-4">Login Here!</h3>
    <p class="text-muted text-center">Not registered yet? <a routerLink="/signup" routerLinkActive="active"
        aria-current="page">Sign up here</a></p>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
      <div class="form-group">
        <mat-form-field appearance="outline">
          <mat-label for="email">Enter your email</mat-label>
          <input matInput type="email" id="email" name="email" ngModel required email />
        </mat-form-field>
        <div *ngIf="loginForm.submitted && loginForm.controls['email']?.invalid" class="alert text-danger">
          <small *ngIf="loginForm.controls['email']?.errors?.['required']">Email is required.</small>
          <small *ngIf="loginForm.controls['email']?.errors?.['email']">Enter a valid email.</small>
        </div>
      </div>

      <div class="form-group mt-4">
        <mat-form-field appearance="outline">
          <mat-label for="password">Enter your password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" id="password" name="password" ngModel required
            minlength="6" />
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>


        </mat-form-field>
        <div *ngIf="loginForm.submitted && loginForm.controls['password']?.invalid" class="alert text-danger">
          <small *ngIf="loginForm.controls['password']?.errors?.['required']">Password is required.</small>
          <small *ngIf="loginForm.controls['password']?.errors?.['minlength']">Password must be at least 6 characters
            long.</small>
        </div>
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="gradient-btn" [disabled]="!loginForm.valid">
          Login
        </button>
      </div>
    </form>
  </div>
</div>
