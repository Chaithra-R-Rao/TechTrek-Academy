<div class="forgot-password-container">
  <div class="forgot-password-card">
    <h2>Forgot Password</h2>
    <p class="instruction">Enter your email to receive a reset link</p>
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" formControlName="email" placeholder="Enter your email" />
        <small class="error-message" *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched">
          Please enter a valid email.
        </small>
      </div>
      <button type="submit" class="gradient-btn" [disabled]="forgotPasswordForm.invalid">Send Reset Link</button>
    </form>
  </div>
</div>
