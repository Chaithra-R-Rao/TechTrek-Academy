<div class="main-container" >
  <!-- [style.backgroundImage]="'url(' + backgroundImage + ')'" -->
  <!-- style="background-size: cover; background-position: center; " -->

<div class="container rounded p-4">
    <h1>Reach out to us anytime!</h1>
    <div class="contact-content row">
      <!-- Left Div: Contact Form -->
      <div class="contact-form col-md-6 column-with-line ">
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
          <div class="form-group mb-3">
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              class="form-control"
              formControlName="name"
              placeholder="Enter your name"
            />
            <div *ngIf="contactForm.get('name')?.invalid && (contactForm.get('name')?.dirty || contactForm.get('name')?.touched)" class="alert text-danger">
              <small *ngIf="contactForm.get('name')?.errors?.['required']">Name is required.</small>
            </div>
          </div>
          <div class="form-group  mb-3">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              class="form-control"
              formControlName="email"
              placeholder="Enter your email"
            />
            <div *ngIf="contactForm.get('email')?.invalid && (contactForm.get('email')?.dirty || contactForm.get('email')?.touched)" class="alert text-danger">
              <small *ngIf="contactForm.get('email')?.errors?.['required']">Email is required.</small>
              <small *ngIf="contactForm.get('email')?.errors?.['email']">Enter a valid email.</small>
            </div>
          </div>
          <div class="form-group mb-3">
            <label for="subject">Subject:</label>
            <input
              type="text"
              id="subject"
              class="form-control"
              formControlName="subject"
              placeholder="Enter the subject"
            />
            <div *ngIf="contactForm.get('subject')?.invalid && (contactForm.get('subject')?.dirty || contactForm.get('subject')?.touched)" class="alert text-danger">
              <small *ngIf="contactForm.get('subject')?.errors?.['required']">Subject is required.</small>
            </div>
          </div>
          <div class="form-group  mb-3">
            <label for="message">Message:</label>
            <textarea
              id="message"
              class="form-control"
              rows="5"
              formControlName="message"
              placeholder="Enter your message"
            ></textarea>
            <div *ngIf="contactForm.get('message')?.invalid && (contactForm.get('message')?.dirty || contactForm.get('message')?.touched)" class="alert text-danger">
              <small *ngIf="contactForm.get('message')?.errors?.['required']">Message is required.</small>
            </div>
          </div>
          <br>

          <div class="text-center mb-3">
            <button type="submit" class="gradient-btn"  [disabled]="contactForm.invalid">Send</button>
          </div>
        </form>
      </div>
  
   
      <!-- Right Div: Address and Map -->
      <div class="contact-info col-md-6 mt-2">
        <div class="address">
          <h3>Impelsys Private Limited</h3>
          <p class="text-muted"><mat-icon>location_on</mat-icon>

            Spectrum Tower, Balmatta Rd, Bendoorwell, Kankanady, Mangaluru, Karnataka 575002</p>         
        </div>
        <div class="map">
         
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3889.5605750487507!2d74.85202737404886!3d12.871634017064181!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba35b1c504f06a5%3A0x9720c6a220d4ecd3!2sImpelsys%20Private%20Limited!5e0!3m2!1sen!2sin!4v1736321502294!5m2!1sen!2sin"  width="100%"
          height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        </div>
      </div>
    </div>
  </div>
</div>
