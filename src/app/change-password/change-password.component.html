<div class="change-password-container">
  <div class="change-password-card">
    <h2>Change Password</h2>
    <p class="instruction">Enter your new password and confirm it</p>
    <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input
          type="password"
          id="newPassword"
          class="form-control"
          formControlName="newPassword"
          placeholder="Enter new password"
        />
        <small
          class="error-message"
          *ngIf="changePasswordForm.get('newPassword')?.invalid && changePasswordForm.get('newPassword')?.touched"
        >
          Password must be at least 6 characters.
        </small>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          class="form-control"
          formControlName="confirmPassword"
          placeholder="Confirm new password"
        />
        <small
          class="error-message"
          *ngIf="changePasswordForm.get('confirmPassword')?.invalid && changePasswordForm.get('confirmPassword')?.touched"
        >
          Please confirm your password.
        </small>
      </div>

      <button type="submit" class="gradient-btn" [disabled]="changePasswordForm.invalid">
        Change Password
      </button>
    </form>
  </div>
</div>
