<div class="main-container p-5">
  <!-- [style.backgroundImage]="'url(' + backgroundImage + ')'" -->

  <div class="container rounded mb-3 mt-3">
    <h2 class="text-center text-white">{{title}}</h2>
    <!-- Sign Up here and start your journey -->
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="row">
        <div class="col-md-6 form-group">
          <label for="fullName" class="text-white">Full Name: <span style="color: red;">*</span></label>
          <input id="fullName" class="form-control" formControlName="fullName" type="text" />
          <div
            *ngIf="signupForm.get('fullName')?.invalid && (signupForm.get('fullName')?.dirty || signupForm.get('fullName')?.touched)"
            class="alert text-danger">
            Full Name is required.
          </div>
        </div>
        <div class="col-md-6 form-group">
          <label for="email" class="text-white">Email: <span style="color: red;">*</span></label>
          <input id="email" class="form-control" formControlName="email" type="email" />
          <div
            *ngIf="signupForm.get('email')?.invalid && (signupForm.get('email')?.dirty || signupForm.get('email')?.touched)"
            class="alert text-danger">
            Email is required and must be valid.
          </div>

        </div>
      </div>

      <div class="row mt-3">
        <div class="col-md-6 form-group">
          <label for="dob" class="text-white">Date of Birth: <span style="color: red;">*</span></label>
          <input id="dob" class="form-control" formControlName="dob" type="date" [max]="maxDate" />
          <div *ngIf="signupForm.get('dob')?.invalid && 
                  (signupForm.get('dob')?.dirty || signupForm.get('dob')?.touched)" class="alert text-danger">
            <!-- Check if Date of Birth is required -->
            <div *ngIf="signupForm.get('dob')?.errors?.['required']">
              Date of Birth is required.
            </div>

            <!-- Check if Date of Birth is in the future -->
            <div *ngIf="signupForm.get('dob')?.errors?.['futureDate']">
              Date of Birth cannot be in the future.
            </div>
          </div>

        </div>
        <div class="col-md-6 form-group">
          <label for="password" class="text-white">Password: <span style="color: red;">*</span></label>
          <input id="password" class="form-control" formControlName="password" type="password" />
          <div *ngIf="
    signupForm.get('password')?.invalid &&
    (signupForm.get('password')?.dirty || signupForm.get('password')?.touched)" class="alert text-danger">
            <div *ngIf="signupForm.get('password')?.errors?.['required']">
              Password is required.
            </div>
            <div *ngIf="signupForm.get('password')?.errors?.['minlength']">
              Password must be at least 6 characters long.
            </div>
          </div>

        </div>
      </div>

      <div class="row mt-3">
        <div class="col-md-6 form-group">
          <label for="role" class="text-white">Role Type: <span style="color: red;">*</span></label>
          <select id="role" class="form-control" formControlName="role">
            <option value="">Select Role</option>
            <option value="teacher">Teacher</option>
            <option value="student">Student</option>
          </select>
          <div
            *ngIf="signupForm.get('role')?.invalid && (signupForm.get('role')?.dirty || signupForm.get('role')?.touched)"
            class="alert text-danger">
            Role Type is required.
          </div>
        </div>
        <div class="col-md-6 form-group">
          <label for="phone" class="text-white">Phone Number:</label>
          <input id="phone" class="form-control" formControlName="phone" type="text" />
          <div
            *ngIf="signupForm.get('phone')?.invalid && (signupForm.get('phone')?.dirty || signupForm.get('phone')?.touched)"
            class="alert text-danger">
            Phone number must be exactly 10 digits.
          </div>
        </div>
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="gradient-btn" [disabled]="signupForm.invalid">{{message}}</button>
      </div>
    </form>
  </div>
</div>
